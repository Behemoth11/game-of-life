<div class="relative h-0 w-0">


    <div #container class="absolute transition-all rounded"></div>

    <form #settings [formGroup]="configurationForm"
        class=" text-white w-64  absolute bottom-2 right-2 p-4 transition-opacity"
        [style]="isOpen(settingsElement) ? enabledStyle : disabledStyle ">

        <h2> Simulation settings </h2>
        <p class="absolute top-2 right-2" (click)="toggle()">close</p>

        <mat-form-field class="w-full">
            <mat-label> size </mat-label>
            <input matInput type="number" class="block" formControlName="size">
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label> radius </mat-label>
            <input matInput type="number" class="block" formControlName="radius">
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label> padding </mat-label>
            <input matInput type="number" class="block" formControlName="padding">
        </mat-form-field>

        <div class="">
            <div class="w-8 inline-block">
                <input type="color" matInput formControlName="grid_line_color" />
            </div>
            <span> {{configurationForm.value.grid_line_color}} </span>
        </div>

        <div class="">

            <div class="w-8 inline-block">
                <input type="color" matInput formControlName="canvas_fill_color" />
            </div>
            <span> {{configurationForm.value.canvas_fill_color}} </span>
        </div>

        <div class="">

            <div class="w-8 inline-block">
                <input type="color" matInput formControlName="selection_color" />
            </div>
            <span> {{configurationForm.value.selection_color}} </span>
        </div>

        <br>

        <button class=" active:bg-yellow-400 bg-yellow-500 py-1 px-2 rounded" (click)="save()"> Save </button>

    </form>

    <div #icon [style]="isOpen(iconElement) ? enabledStyle : disabledStyle " (click)="toggle()"
        class="p-2 rounded shadow-lg shadow-black active:shadow-none absolute bottom-10 w-8 right-10 transition-opacity">
        <app-settings></app-settings>
    </div>

</div>
